<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- tailwind  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- style  -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>

<body>

    <div class="main vh-100 pt-5">
        <div class="box shadow-lg w-75  mx-auto ">
            <h1 class="text-4xl text-center">Smart Login System</h1>
            <br>
            <input type="email" class="form-control w-75 mx-auto" placeholder="Enter ur Email" aria-label="Email"
                aria-describedby="basic-addon1">
            <br>
            <input type="password" class="form-control w-75 mx-auto" placeholder="Enter Ur Password" aria-label="Password"
                aria-describedby="basic-addon2">
            <br>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-info w-75">Login</button>
            </div>
            <br>
            <div class="d-flex justify-content-center">
                <p>Don't Have an account? <a href="./Pages/signup.html">SignUp</a></p>
            </div>

        </div>
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
